# ===================================


modelClass: Waka\Programer\Models\Campagne

workflow: 
    brouillon:
        hide: action_bar

###BREADCRUMP
breadcrump:
    inSettings: true 
    indexUrl: waka/programer/campagnes
    indexlabel: waka.programer::campagne.title
    title: waka.programer::campagne.form_name

###TOOL_BAR
tool_bar:
    base:
        create: 
            show: true
            permissions: []
            url: waka/programer/campagnes/create
        reorder: 
            show: false 
        delete: 
            show: true
            permissions: []
    config_btns:
            format: all
            btns:
                importExcel:
                    config: waka.importexport::btns.importExcel
                exportExcel:
                    config: waka.importexport::btns.exportExcel
    config_lot:
        format: all
        btns: 
    # partials: #Attention seul les variables modelId et modelClass (class du controller) sont disponible sans les partials.  
    #     testbtns:
    #         url: $/waka/programer/controllers/campagnes/_test_btns.htm

###ACTION_BAR Producteurs. Les behavior liée aux boutons doivent êtres instanciés implements = [waka.xxx.behaviors.yyy] dans le controller. 
action_bar:
    config_btns:
        format: grouped #unique : un seul bouton, all : tts les boutons
        groups:
            waka.utils::lang.prod.produce: oc-icon-file-text-o
            waka.utils::lang.prod.send: oc-icon-external-link
            waka.utils::lang.prod.tools: oc-icon-wrench
        btns:
            # exportChildExcel:
            #     config: waka.importexport::btns.exportChildExcel
            #     group: waka.utils::lang.prod.produce

    partials: #Attention seul les variables modelId et modelClass (class du controller) sont disponible sans les partials.  
        tools:
            url: $/waka/programer/controllers/campagnes/_tools.htm
        tests:
            url: $/waka/programer/controllers/campagnes/_tests.htm



